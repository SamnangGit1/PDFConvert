<!DOCTYPE html>
<html>
<head>
  <title>Image to PDF</title>
</head>
<body>
  <h2>Select images to convert to PDF</h2>
  <input type="file" id="imageInput" accept="image/*" multiple><br><br>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <button id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let generatedPDF = null;

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const files = document.getElementById('imageInput').files;

      if (files.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imgData = await toDataURL(file);
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;
        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
      }

      generatedPDF = pdf;
      document.getElementById('downloadBtn').disabled = false;
      alert("PDF is ready. Click 'Download PDF' to save.");
    }

    function downloadPDF() {
      if (generatedPDF) {
        generatedPDF.save("images.pdf");
      }
    }

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
