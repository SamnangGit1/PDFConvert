<!DOCTYPE html>
<html>
<head>
  <title>Image to PDF with Preview</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      text-align: center;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-container img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Choose Images to Convert to PDF1</h2>

  <input type="file" id="imageInput" accept="image/*" /><br><br>
  <button onclick="convertToPDF()">Convert to PDF</button>
  <button onclick="downloadPDF()" id="downloadBtn" disabled>Download PDF</button>

  <p>Total selected: <span id="count">0</span></p>
  <div class="preview-container" id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let allFiles = [];
    let generatedPDF = null;

    document.getElementById('imageInput').addEventListener('change', async function (e) {
      const selectedFiles = Array.from(e.target.files);
      allFiles = allFiles.concat(selectedFiles);

      document.getElementById('count').textContent = allFiles.length;

      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      for (let file of allFiles) {
        const img = document.createElement('img');
        img.src = await toDataURL(file);
        preview.appendChild(img);
      }

      // Clear input so user can re-select more files
      e.target.value = '';
    });

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      if (allFiles.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      for (let i = 0; i < allFiles.length; i++) {
        const imgData = await toDataURL(allFiles[i]);
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;

        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
      }

      generatedPDF = pdf;
      document.getElementById('downloadBtn').disabled = false;
      alert("PDF created! Click 'Download PDF'.");
    }

    function downloadPDF() {
      if (generatedPDF) {
        generatedPDF.save("images.pdf");
      }
    }

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
