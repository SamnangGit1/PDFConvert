<!DOCTYPE html>
<html>
<head>
  <title>Image to PDF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      padding: 10px 20px;
    }

    .navbar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .navbar .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    /* Centered content */
    .container {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
    }

    /* Preview style */
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-container img {
      width: 100px;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="title">Create by Mr.Samnang</div>
    <div class="profile">
      <img src="photo_2024-10-24_22-18-12.jpg" alt="Profile Image">
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <h2>Select images to convert to PDF1</h2>
    <input type="file" id="imageInput" accept="image/*" /><br><br>
    <button onclick="convertToPDF()">Convert to PDF</button>
    <button id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>
    <p>Total selected: <span id="count">0</span></p>
    <div class="preview-container" id="preview"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    let allFiles = [];
    let generatedPDF = null;

    document.getElementById('imageInput').addEventListener('change', async function (e) {
      const selectedFiles = Array.from(e.target.files);
      allFiles = allFiles.concat(selectedFiles);

      document.getElementById('count').textContent = allFiles.length;

      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      for (let file of allFiles) {
        const img = document.createElement('img');
        img.src = await toDataURL(file);
        preview.appendChild(img);
      }

      e.target.value = ''; // allow re-selection
    });

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      if (allFiles.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      for (let i = 0; i < allFiles.length; i++) {
        const imgData = await toDataURL(allFiles[i]);
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;

        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
      }

      generatedPDF = pdf;
      document.getElementById('downloadBtn').disabled = false;
      alert("PDF created! Click 'Download PDF'.");
    }

    function downloadPDF() {
      if (generatedPDF) {
        generatedPDF.save("images.pdf");
      }
    }

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
