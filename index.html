<!DOCTYPE html>
<html>
<head>
  <title>Image to PDF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      color: white;
      padding: 10px 20px;
    }

    .navbar .title {
      font-size: 18px;
      font-weight: bold;
    }

    .navbar .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid white;
      object-fit: cover;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="title">Create by Mr.Samnang</div>
    <div class="profile">
      <img src="photo_2024-10-24_22-18-12.jpg" alt="Profile Image">
    </div>
  </div>

  <!-- Content -->
  <div class="center">
    <h2>Select images to convert to PDF</h2>
    <input type="file" id="imageInput" accept="image/*" multiple><br><br>
    <p>Total selected: <span id="count">0</span> image(s)</p>
    <button onclick="convertToPDF()">Convert to PDF</button>
    <button id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF</button>
  </div>

  <!-- jsPDF library -->
  <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    let allFiles = [];
    let generatedPDF = null;

    document.getElementById('imageInput').addEventListener('change', function (e) {
      allFiles = Array.from(e.target.files); // overwrite with new selection
      document.getElementById('count').textContent = allFiles.length;
    });

    async function convertToPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      if (allFiles.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      for (let i = 0; i < allFiles.length; i++) {
        const imgData = await toDataURL(allFiles[i]);
        const img = new Image();
        img.src = imgData;
        await img.decode();

        const width = pdf.internal.pageSize.getWidth();
        const height = (img.height / img.width) * width;

        if (i > 0) pdf.addPage();
        pdf.addImage(imgData, 'JPEG', 0, 0, width, height);
      }

      generatedPDF = pdf;
      document.getElementById('downloadBtn').disabled = false;
      alert("PDF is ready. Click 'Download PDF' to save.");
    }

    function downloadPDF() {
      if (generatedPDF) {
        generatedPDF.save("images.pdf");
      }
    }

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>

</body>
</html>
